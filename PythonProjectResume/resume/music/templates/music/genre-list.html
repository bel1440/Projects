{% extends 'music/music.html' %}

{% block content %}
  {% for el in Types %}
    <div class="TypeMusics">
        <h3>
            <a href="{% url 'genre-details' el.id %}" class="btn btn-view">
                {{ el.name_type }}
            </a>
        </h3>
        <p>
            <a href="{% url 'genre-details' el.id %}" class="btn btn-view">
                {{ el.description }}
            </a>
        </p>
    </div>
    {% endfor %}
{% endblock %}
