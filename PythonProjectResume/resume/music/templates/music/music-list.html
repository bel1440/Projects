{% extends 'music/music.html' %}

{% block content %}
    {% for el in Songss %}
    <div class="Songs" style="color: #e6e6e6; font-family: Arial25; font-size: 30px;">
        <h3>
            {{ el.name_song }}
            <a href="{% url 'music-details' el.id %}" class="btn btn-view" style="color: red; font-size; 15px;">Смотреть</a>
        </h3>
    </div>
    {% endfor %}
{% endblock %}
