{% load static %}
<!DOCTYPE html>
<html class="page" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальная платформа</title>
    <link rel="stylesheet" href="{% static 'music/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'music/css/music.css' %}">
    <link rel="icon" href="{% static 'music/img/icon.jpg' %}">
</head>
<body class="page-body">
    <header class="header">
        <nav class="nav_active">
            <ul class="nav_list">
                <li class="nav_items">
                    <a class="nav_items_list" href="/music/list">Музыка</a>
                </li>
                <li class="nav_items">
                    <a class="nav_items_list" href="/music/genre">Жанры</a>
                </li>
                <li class="nav_items">
                    <a class="nav_items_list" href="/music/singers">Исполнители</a>
                </li>
                <li class="nav_items">
                    <form class="search">
                        <input type="text" placeholder="Поиск...">
                        <button type="submit"></button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="container-left">
            <ul class="functions_list">
                <li class="functions_items">
                    <a class="functions_items_add" href="/music/add-music">Добавить трек</a>
                </li>
                <li class="functions_items">
                    <a class="functions_items_add" href="/music/add-singers">Добавить исполнителя</a>
                </li>
                <li class="functions_items">
                    <a class="functions_items_add" href="/music/add-genre">Добавить жанр</a>
                </li>
            </ul>
        </div>
        <div class="container-right" id="element">
            {% block content-right %}
            {% endblock %}
        </div>
    </main>
</body>
</html>
